#cloud-config
---
hostname: <HOSTNAME> 
users:
  - name: core
    ssh-authorized-keys: 
      - ssh-rsa <SSH_PUBLIC_KEY> 
    groups: 
      - sudo
    shell: /bin/bash

write_files:
  - path: /etc/other-environment 
    owner: root
    permissions: 0755
    content: |      
      # Location from which to download the Kubernetes binaries
      KUBERNETES_LOC=<KUBERNETES_LOC>

      # The kubernetes master IP
      KUBERNETES_MASTER=<KUBERNETES_MASTER>

      # Location of etcd cluster used by Calico.
      ETCD_AUTHORITY=<KUBERNETES_MASTER>:4001

      # The kubernetes-apiserver location - used by the calico plugin
      KUBE_API_ROOT=https://<KUBERNETES_MASTER>:443/api/v1/

      # Location of the calicoctl binary - used by the calico plugin
      CALICOCTL_PATH=/home/core/calicoctl


  - path: /home/core/kubernetes-download.sh
    owner: root
    permissions: 0755
    content: |
      #! /usr/bin/bash
      # Download kubernetes binaries
      /usr/bin/wget -N -P "/home/core" "http://$KUBERNETES_LOC/kubectl"
      /usr/bin/wget -N -P "/home/core" "http://$KUBERNETES_LOC/kubernetes"
      /usr/bin/wget -N -P "/home/core" "http://$KUBERNETES_LOC/kube-proxy"
      /usr/bin/wget -N -P "/home/core" "http://$KUBERNETES_LOC/kubelet"
      chmod +x /home/core/*

  - path: /home/core/calico-download.sh
    owner: root
    permissions: 0755
    content: |
      #! /usr/bin/bash
      # Download calicoctl 
      /usr/bin/wget -N -P "/home/core" "https://github.com/Metaswitch/calico-docker/releases/download/v0.4.7/calicoctl"

      # Download the calico_kubernetes plugin binary.
      /usr/bin/wget -N -P "/home/core" "https://github.com/Metaswitch/calico-docker/releases/download/v0.4.8/calico_kubernetes"
      chmod +x /home/core/calicoctl

      # Move the networking plugin into the networking plugins directory.
      mkdir -p /home/core/kubelet-net-plugins/calico
      mv /home/core/calico_kubernetes /home/core/kubelet-net-plugins/calico/calico
      chmod +x /home/core/kubelet-net-plugins/calico/calico

  - path: /home/core/calico-node.sh
    owner: root
    permissions: 0755
    content: |
      #! /usr/bin/bash
      # Usage: calico-node.sh <node ip> <etcd authority>

      # Install necessary kernel modules
      sudo modprobe xt_set
      sudo modprobe ip6_tables
      
      # Start the Calico node
      sudo ETCD_AUTHORITY=$2 /home/core/calicoctl node --ip=$1

      # FIXME: Instead, configure default docker pool
      ETCD_AUTHORITY=$2 /home/core/calicoctl pool add 172.17.0.0/16

coreos:
  update:
    reboot-strategy: off

  units:
    - name: get-kube-tools.service
      runtime: true
      command: start
      content: |
        [Unit]
        Description=Downloads Kubernetes binaries 
        After=network-online.service

        [Service]
        EnvironmentFile=/etc/other-environment
        ExecStartPre=-/usr/bin/mkdir -p /home/core
        ExecStart=/home/core/kubernetes-download.sh
        RemainAfterExit=yes
        Type=oneshot

    - name: setup-network-environment.service
      runtime: true
      command: start
      content: |
        [Unit]
        Description=Setup Network Environment
        Documentation=https://github.com/kelseyhightower/setup-network-environment
        Requires=network-online.target
        After=network-online.target

        [Service]
        ExecStartPre=-/usr/bin/mkdir -p /opt/bin
        ExecStartPre=/usr/bin/wget -N -P /opt/bin https://github.com/kelseyhightower/setup-network-environment/releases/download/v1.0.0/setup-network-environment
        ExecStartPre=/usr/bin/chmod +x /opt/bin/setup-network-environment
        ExecStart=/opt/bin/setup-network-environment
        RemainAfterExit=yes
        Type=oneshot

    - name: get-calico-tools.service
      runtime: true
      command: start
      content: |
        [Unit]
        Description=Downloads the Calico binaries
        Requires=setup-network-environment.service
        After=setup-network-environment.service

        [Service]
        ExecStartPre=-/usr/bin/mkdir -p /home/core
        ExecStart=/home/core/calico-download.sh
        RemainAfterExit=yes
        Type=oneshot

    - name: calico-node.service
      runtime: true
      command: start
      content: |
        [Unit]
        Description=calicoctl node
        Requires=docker.service
        After=docker.service

        [Service]
        EnvironmentFile=/etc/network-environment
        EnvironmentFile=/etc/other-environment
        User=root
        PermissionsStartOnly=true
        ExecStart=/home/core/calico-node.sh $DEFAULT_IPV4 $ETCD_AUTHORITY
        RemainAfterExit=yes
        Type=oneshot

    - name: kube-proxy.service
      command: start
      content: |
        [Unit]
        Description=Kubernetes Proxy
        Documentation=https://github.com/GoogleCloudPlatform/kubernetes
        Requires=setup-network-environment.service
        After=setup-network-environment.service

        [Service]
        EnvironmentFile=/etc/network-environment
        EnvironmentFile=/etc/other-environment
        ExecStart=/home/core/kube-proxy --master=http://${KUBERNETES_MASTER}:8080 --logtostderr=true
        Restart=always
        RestartSec=10

    - name: kube-kubelet.service
      command: start
      content: |
        [Unit]
        Description=Kubernetes Kubelet
        Documentation=https://github.com/GoogleCloudPlatform/kubernetes
        Requires=setup-network-environment.service
        After=setup-network-environment.service

        [Service]
        EnvironmentFile=/etc/network-environment
        EnvironmentFile=/etc/other-environment
        ExecStart=/home/core/kubelet \
        --v=5 \
        --address=0.0.0.0 \
        --port=10250 \
        --hostname_override=${DEFAULT_IPV4} \
        --api_servers=${KUBERNETES_MASTER}:8080 \
        --healthz_bind_address=0.0.0.0 \
        --healthz_port=10248 \
        --network_plugin=calico \
        --network_plugin_dir=/home/core/kubelet-net-plugins \
        --logtostderr=true
        Restart=always
        RestartSec=10
